<template name="message">
  <div class="container">
    <button class="btn btn-primary pull-right logout">Logout</button>
    <div class="row">
      <div class="col-sm-12">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="message">Message</label>
            <input type="text" class="form-control" id="message" placeholder="Enter your message">
          </div>
        </div>
        <div class="col-sm-6">
          <button class="form-control btn btn-primary submit">Submit Message</button>
        </div>
      </div>
      <div class="col-sm-12">
        {{#each display}}
          <span class="col-sm-6">{{obj.message}}</span>
          <span class="col-sm-3">{{formatDate obj.addedAt}}</span>
          <button class="col-sm-3 btn btn-primary delete" id={{_id}}>Delete Message</button>
        {{/each}}
      </div>
    </div>
  </div>
</template>
